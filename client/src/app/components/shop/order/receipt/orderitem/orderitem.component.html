<div class="form-row">
  <div class="col-2">
    <img
      src="http://localhost:3000/{{ item.product.picture }}"
      alt="{{ item.product.name }}"
      class="img-responsive cartimg"
    />
  </div>
  <div class="col-4 py-2 ml-1">
    <span>{{ item.product.name }}</span>
  </div>
  <div class="col-2 py-2">
    <span>{{ item.quantity }}<small>pcs</small></span>
  </div>
  <div class="col-3 py-2">
    <span> {{ item.price | currency: "ILS":"symbol":".2-2" }}</span>
  </div>
</div>
