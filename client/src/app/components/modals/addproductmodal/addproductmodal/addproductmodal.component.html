<div class="modal-header">
  <h5 class="text-center">Add product:</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm" (ngSubmit)="addproduct(form)">
    <div class="form-group">
      <label for="name">Product's Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        ngModel
        required="true"
      />
    </div>
    <div class="form-group">
      <label for="price">Product's price:</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="category">Product's category:</label>
      <select
        class="form-control"
        id="category"
        name="category"
        ngModel
        required
      >
        <option
          *ngFor="let category of categories"
          value="{{ category._id }}"
          >{{ category.name }}</option
        >
      </select>
    </div>
    <div class="form-group">
      <label for="picture">Product's picture:</label>
      <input
        type="file"
        class="form-control"
        id="picture"
        name="picture"
        accept="image/*"
        ngModel
        (change)="onFileChanged($event)"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">
      Submit
    </button>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
