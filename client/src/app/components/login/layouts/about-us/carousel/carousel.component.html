<ngb-carousel
  #carousel
  interval="4000"
  [pauseOnHover]="pauseOnHover"
  (slide)="onSlide($event)"
  id="carousel"
>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h3>Israeli {{ imagesT[i] }}</h3>
    </div>
    <div class="picsum-img-wrapper">
      <img
        class="carouselImg"
        [src]="img"
        alt="My image {{ i + 1 }} description"
      />
    </div>
  </ng-template>
</ngb-carousel>
